<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <style>
        /* Styles généraux */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #695b5b;
        }
    
        /* Navbar */
        .navbar {
            background-color: #212529 !important;
            padding: 15px;
        }
    
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
    
        .navbar-nav .nav-link {
            transition: 0.3s ease-in-out;
        }
    
        .navbar-nav .nav-link:hover {
            color: #f8a710 !important;
        }
    
        /* Titre principal */
        h1 {
            text-align: center;
            margin: 40px 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
    
        /* Cartes des posts */
        .container {
            padding: 20px;
        }
    
        .card {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 18rem;
        }
    
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
    
        .card img {
            height: 200px;
            object-fit: cover;
        }
    
        .card-body {
            text-align: center;
        }
    
        /* Bouton */
        .btn-primary {
            background-color: #f88c10;
            border: none;
            transition: 0.3s ease-in-out;
        }
    
        .btn-primary:hover {
            background-color: #e67b00;
        }
    
        /* Footer */
        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            background-color: #2c4660;
            color: white;
            font-size: 1rem;
        }
    </style>
<body>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="#">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'le_formulaire' %}">Mes posts</a>
                        </li>
                    </ul>
                </div>
            </div>
    </nav>
